<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image-container">
          <img src="./image-equilibrium.jpg" alt="equilibrium" class="image-equilibrium" />
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        <ul class="list">
          <li class="ethereum">
            <img src="./icon-ethereum.svg" alt="ethereum" />
            <p>0.041 ETH</p>
          </li>
          <li class="clock">
            <img src="./icon-clock.svg" alt="clock" />
            <p>3 days left</p>
          </li>
        </ul>
        <div class="author">
          <img src="./image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
